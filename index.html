<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="number number1">12</div>
        <div class="number number2">1</div>
        <div class="number number3">2</div>
        <div class="number number4">3</div>
        <div class="number number5">4</div>
        <div class="number number6">5</div>
        <div class="number number7">6</div>
        <div class="number number8">7</div>
        <div class="number number9">8</div>
        <div class="number number10">9</div>
        <div class="number number11">10</div>
        <div class="number number12">11</div>
        
    
        <div class="clock1">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
       
      </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
